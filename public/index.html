<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Test Project</title>
</head>
<body>
  <h1>üî• Firebase Connection Test</h1>
  <p id="status">Connecting to Firebase... </p>

  <script type="module">
    // Firebase SDKs importeren
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // JOUW PROJECT CONFIG - haal deze uit de Firebase Console (Project Settings ‚Üí Your apps ‚Üí Web app)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "tourguide-80d0f.firebaseapp.com",
      projectId: "tourguide-80d0f",
      storageBucket: "tourguide-80d0f.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase initialiseren
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Test: Firestore lezen
    async function testFirestore() {
      try {
        const snapshot = await getDocs(collection(db, "test"));
        let output = "‚úÖ Firebase connected. Docs in 'test':<br> ";

        snapshot.forEach(doc => {
          output += `${doc.id} => ${JSON.stringify(doc.data())}<br> hoi hoi`;
          console.log(doc.id, "=>", doc.data());
        });

        document.getElementById("status").innerHTML = output || "No docs found in 'test' collection.";
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Error: " + err.message;
        console.error("Firestore error:", err);
      }
    }

    testFirestore();
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn Firebase Messages</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    input { padding: 0.5rem; width: 70%; }
    button { padding: 0.5rem; }
    li { margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>Mijn Firebase Messages</h1>

  <form id="messageForm">
    <input id="messageInput" placeholder="Typ een bericht..." required />
    <button type="submit">Verstuur</button>
  </form>

  <ul id="messagesList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // üîπ Vervang dit met jouw echte config
    const firebaseConfig = {
      apiKey: "JOUW_API_KEY",
      authDomain: "tourguide-80d0f.firebaseapp.com",
      projectId: "tourguide-80d0f",
      storageBucket: "tourguide-80d0f.appspot.com",
      messagingSenderId: "xxxx",
      appId: "xxxx"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("messageForm");
    const input = document.getElementById("messageInput");
    const list = document.getElementById("messagesList");

    // Verstuur bericht
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      try {
        await addDoc(collection(db, "messages"), {
          text,
          timestamp: Date.now()
        });
        input.value = "";
        loadMessages(); // herlaad lijst
      } catch (err) {
        console.error("‚ùå Fout bij opslaan:", err);
        alert("Kon bericht niet opslaan! Check console.");
      }
    });

    // Haal berichten op en toon in lijst
    async function loadMessages() {
      list.innerHTML = "";
      try {
        const q = query(collection(db, "messages"), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);
        snapshot.forEach(doc => {
          const li = document.createElement("li");
          li.textContent = doc.data().text;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("‚ùå Fout bij ophalen:", err);
      }
    }

    // Eerste keer laden
    loadMessages();
  </script>
</body>
</html>
